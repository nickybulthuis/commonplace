{{ define "hero" }}
<div class="hero">
  <div class="hero-body">
    <p class="title is-3">{{ .Title }}</p>
    {{ .Content }}
  </div>
</div>
{{ end }}

{{ define "main" }}
<div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-3-cols-desktop">
  <div id="results" class="grid is-gap-3 fade-out">
    {{ range (.Paginator).Pages }}
    {{ .Render "notecard" }}
    {{ end }}
  </div>
</div>
{{ partial "pagination.html" . }}
{{ end }}
