{{ define "hero" }}
<section class="container">
  <div class="hero">
    <div class="hero-body">
      <p class="title is-3"><a href="/" class="has-text-dark">{{ .Title }}</a></p>

    </div>
  </div>
</section>
{{ end }}

{{ define "main" }}
<section class="container">
  {{ partial "breadcrumbs.html" . }}
</section>
<section class="section">
    {{ .Render "notecard" }}
</section>
{{ with site.RegularPages.Related . | first 9 }}
<div class="container pt-5">
  <h5 class="title is-5">Related Notecards</h5>
  <div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-3-cols-desktop">
    <div class="grid is-gap-3 fade-out">
      {{ range . }}
      {{ .Render "notecard" }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
{{ end }}
