{{ define "hero" }}
<div class="hero">
  <div class="hero-body">
    <p class="title is-3">Commonplace</p>
    <p class="subtitle is-5">Explore, learn, and grow one notecard at a time.</p>
  </div>
</div>
{{ end }}
{{ define "main" }}
<div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-3-cols-desktop">
  <div id="results" class="grid is-gap-3 fade-out">
    {{ .Render "notecard" }}
  </div>
</div>
{{ with site.RegularPages.Related . | first 9 }}
<div class="container" style="margin-top: 3rem;">
  <h5 class="title is-5">Related content</h5>
  <div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-3-cols-desktop">
    <div class="grid is-gap-3 fade-out">
      {{ range . }}
      {{ .Render "notecard" }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
{{ end }}
