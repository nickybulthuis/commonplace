{{ define "hero" }}
<div class="hero">
  <div class="hero-body">
    <p class="title is-3">{{ .Title }}</p>
    {{ .Content }}
  </div>
</div>
{{ end }}

{{ define "main" }}
<ul class="term-list">
{{ range .Pages.ByTitle }}
  <li><a href="{{ .RelPermalink }}" class="has-text-link-20 cell" title="{{ .Title }}">{{ .Title }}</a></li>
{{ end }}
</ul>
{{ end }}
